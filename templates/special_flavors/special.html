{% load static %}
<link rel="stylesheet" type="text/css" href='{% static "icecream/styles.css"%}'> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lilita+One&display=swap" rel="stylesheet">

<style>
    .p1{
        font-family: 'Lilita One', cursive;
        color: #000000;
        font-size: 25px;
        font-weight: lighter;
    }
</style>



<body class="special"> 
    <div class="cent-text">
        <h1 class="my-font">Special Flavors</h1>
    </div>

    <div class="update-text"> 
    {% if new_data %}
        <h2 class="p1">(~NEW FLAVORS~ as of {{ date }})</h2>
    {% endif %}
    </div>


    <div class="special-container"> 
        {% for flavor in flavors %}
            <p class="p1">{{ flavor.name }}</p>
        {% endfor %}
    </div>
</body>
